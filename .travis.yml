language: cpp
env:
  global: CPPFLAGS='-std=c++11'
matrix:
  include:
  - os: osx
    env: TARGET=x86_64-apple-darwin
  - os: linux
    env: TARGET=x86_64-unknown-linux-gnu
compiler:
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - perl
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y libboost-all-dev;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y wget bzip2;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then brew update          ; fi
script: "./build.sh"
after_success:
- cd cfg ; tar cvzf "cfg-${TRAVIS_BRANCH}-${TARGET}.tar.gz" cfg ; cd ../
- mkdir -p $TRAVIS_BUILD_DIR/dist ; cp cfg/"cfg-${TRAVIS_BRANCH}-${TARGET}.tar.gz"
  $TRAVIS_BUILD_DIR/dist/ ; cd $TRAVIS_BUILD_DIR/dist
- pwd; ls 
# - git init
# - git config user.name "${GH_USER_NAME}"
# - git config user.email "{GH_USER_EMAIL}"
# - git add . ; git commit -m "Deploy to GitHub Pages"
# - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages > /dev/null
#   2>&1
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/dist/*
  on:
    tags: true
  skip_cleanup: 'true'
